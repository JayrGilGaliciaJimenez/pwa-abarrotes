<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asignación de Rutas - Sistema de Abarrotes</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Admin Navbar Styles -->
    <link rel="stylesheet" href="../../components/admin-navbar.css">

    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
        }
        .content-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .page-title {
            color: #212529;
            font-weight: 500;
            margin: 0;
            font-size: 1.75rem;
        }
        .btn-add {
            background: #212529;
            border: none;
            color: white;
            padding: 0.5rem 1.25rem;
            transition: background 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .btn-add:hover {
            background: #343a40;
            color: white;
        }

        /* Responsive para móviles */
        @media (max-width: 576px) {
            .content-container {
                padding: 0.5rem;
            }
            .header-section {
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
            }
            .page-title {
                font-size: 1.5rem;
                text-align: center;
                margin-bottom: 0.5rem;
            }
            .btn-add {
                width: 100%;
                justify-content: center;
                display: flex;
                align-items: center;
            }
            .table-container {
                padding: 0.5rem;
            }
            .table {
                font-size: 0.75rem;
            }
            .table th {
                padding: 0.4rem 0.25rem;
                font-size: 0.7rem;
            }
            .table td {
                padding: 0.4rem 0.25rem;
                font-size: 0.75rem;
            }
            .btn-action {
                padding: 0.2rem 0.3rem;
                font-size: 0.75rem;
                margin-bottom: 0.25rem;
            }
            .btn-action:last-child {
                margin-bottom: 0;
            }
        }
        .table-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        .table th {
            color: #495057;
            font-weight: 500;
            border-bottom: none;
            padding: 0.75rem;
        }
        .table td {
            vertical-align: middle;
            padding: 0.75rem;
            color: #212529;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            margin: 0 0.125rem;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            transition: all 0.2s;
        }
        .btn-action:hover {
            background: #f8f9fa;
            border-color: #495057;
        }
        .btn-edit:hover {
            color: #212529;
        }
        .btn-delete:hover {
            color: #dc3545;
            border-color: #dc3545;
        }
        .modal-header {
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .modal-title {
            color: #212529;
            font-weight: 500;
        }
        .btn-save {
            background: #212529;
            border: none;
            color: white;
        }
        .btn-save:hover {
            background: #343a40;
        }
        .btn-cancel {
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
        }
        .btn-cancel:hover {
            background: #f8f9fa;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-in-progress {
            background: #cce5ff;
            color: #004085;
        }
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="page-title">Asignación de Rutas</h1>
            <button class="btn btn-add" id="btnAddRoute" data-bs-toggle="modal" data-bs-target="#routeModal">
                <i class="bi bi-plus-circle me-2"></i>Agregar Ruta
            </button>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 8%">ID</th>
                            <th style="width: 18%">Repartidor</th>
                            <th style="width: 18%">Tienda</th>
                            <th style="width: 14%">Fecha</th>
                            <th style="width: 14%">Hora</th>
                            <th style="width: 12%">Estado</th>
                            <th style="width: 16%" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="routesTableBody">
                        <!-- Las rutas se cargarán dinámicamente aquí -->
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i class="bi bi-geo-alt" style="font-size: 3rem;"></i>
                                <p class="mt-2">Cargando rutas...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Ruta -->
    <div class="modal fade" id="routeModal" tabindex="-1" aria-labelledby="routeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="routeModalLabel">Agregar Ruta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="routeForm">
                        <input type="hidden" id="routeId">

                        <div class="mb-3">
                            <label for="routeDriver" class="form-label">Repartidor</label>
                            <select
                                class="form-select"
                                id="routeDriver"
                                name="driverId"
                                required
                            >
                                <option value="">Selecciona un repartidor</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="routeStore" class="form-label">Tienda</label>
                            <select
                                class="form-select"
                                id="routeStore"
                                name="storeId"
                                required
                            >
                                <option value="">Selecciona una tienda</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="routeDate" class="form-label">Fecha de Entrega</label>
                            <input
                                type="date"
                                class="form-control"
                                id="routeDate"
                                name="date"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="routeTime" class="form-label">Hora de Entrega</label>
                            <input
                                type="time"
                                class="form-control"
                                id="routeTime"
                                name="time"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="routeStatus" class="form-label">Estado</label>
                            <select
                                class="form-select"
                                id="routeStatus"
                                name="status"
                                required
                            >
                                <option value="pending">Pendiente</option>
                                <option value="in-progress">En Progreso</option>
                                <option value="completed">Completada</option>
                                <option value="cancelled">Cancelada</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-save" id="btnSaveRoute">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación para Eliminar -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar la ruta <strong id="deleteRouteName"></strong>?</p>
                    <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle CDN (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Admin Navbar Component -->
    <script type="module" src="../../components/admin-navbar.js"></script>

    <!-- Routes JS -->
    <script src="routes.js"></script>
</body>
</html>
