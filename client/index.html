<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Sistema de Abarrotes</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Sistema de gestión de productos y tiendas con soporte offline">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Abarrotes">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/icon-192x192.png">
    <link rel="apple-touch-icon" href="/assets/images/icon-192x192.png">

    <link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./pages/login/login.css" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Iniciar Sesión</h2>
            <p class="text-center text-muted mb-4">Administradores y Repartidores</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="correo@ejemplo.com"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Ingresa tu contraseña"
                        required
                    >
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">
                        Iniciar Sesión
                    </button>
                </div>
            </form>

            <!-- Área de mensajes -->
            <div id="messageArea" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle CDN (incluye Popper) -->
    <script src="./assets/bootstrap/js/bootstrap.js"></script>

    <!-- PouchDB Library (Offline-First Database) -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.find.min.js"></script>

    <!-- PouchDB Service (Abstracción para CRUD) -->
    <script src="/services/pouchdb-service.js"></script>

    <!-- Runtime env config debe cargarse antes de properties -->
    <script src="/env-config.js"></script>
    <script src="./properties.js"></script>

    <!-- PWA Initialization (IMPORTANTE: Registra el Service Worker) -->
    <script type="module" src="/pwa-init.js"></script>

    <!-- Login JS -->
    <script src="./pages/login/login.js"></script>
</body>
</html>
