<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Sistema de Abarrotes</title>

    <link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./pages/login/login.css" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Iniciar Sesión</h2>
            <p class="text-center text-muted mb-4">Administradores y Repartidores</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="correo@ejemplo.com"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Ingresa tu contraseña"
                        required
                    >
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">
                        Iniciar Sesión
                    </button>
                </div>
            </form>

            <!-- Área de mensajes -->
            <div id="messageArea" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle CDN (incluye Popper) -->
    <script src="./assets/bootstrap/js/bootstrap.js"></script>

    <!-- Bootstrap Local JS (alternativo) -->
    <!-- <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    <!-- Properties (BASE_URL) -->
    <script src="./properties.js"></script>

    <!-- Login JS -->
    <script src="./pages/login/login.js"></script>
</body>
</html>
