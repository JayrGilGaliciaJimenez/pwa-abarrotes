<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de Productos - Sistema de Abarrotes</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Sistema de gestión de productos y tiendas con soporte offline">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- <meta name="apple-mobile-web-app-title" content="Abarrotes"> -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="../../assets/images/icon-192x192.png">
    <link rel="apple-touch-icon" href="../../assets/images/icon-192x192.png">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Admin Navbar Styles -->
    <link rel="stylesheet" href="../../components/admin-navbar.css">

    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
        }
        .content-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .page-title {
            color: #212529;
            font-weight: 500;
            margin: 0;
            font-size: 1.75rem;
        }
        .btn-add {
            background: #212529;
            border: none;
            color: white;
            padding: 0.5rem 1.25rem;
            transition: background 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .btn-add:hover {
            background: #343a40;
            color: white;
        }

        /* Responsive para móviles */
        @media (max-width: 576px) {
            .content-container {
                padding: 0.5rem;
            }
            .header-section {
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
            }
            .page-title {
                font-size: 1.5rem;
                text-align: center;
                margin-bottom: 0.5rem;
            }
            .btn-add {
                width: 100%;
                justify-content: center;
                display: flex;
                align-items: center;
            }
            .table-container {
                padding: 0.5rem;
            }
            .table {
                font-size: 0.75rem;
            }
            .table th {
                padding: 0.4rem 0.25rem;
                font-size: 0.7rem;
            }
            .table td {
                padding: 0.4rem 0.25rem;
                font-size: 0.75rem;
            }
            .btn-action {
                padding: 0.2rem 0.3rem;
                font-size: 0.75rem;
                margin-bottom: 0.25rem;
            }
            .btn-action:last-child {
                margin-bottom: 0;
            }
        }
        .table-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        .table th {
            color: #495057;
            font-weight: 500;
            border-bottom: none;
            padding: 0.75rem;
        }
        .table td {
            vertical-align: middle;
            padding: 0.75rem;
            color: #212529;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            margin: 0 0.125rem;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            transition: all 0.2s;
        }
        .btn-action:hover {
            background: #f8f9fa;
            border-color: #495057;
        }
        .btn-edit:hover {
            color: #212529;
        }
        .btn-delete:hover {
            color: #dc3545;
            border-color: #dc3545;
        }
        .modal-header {
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .modal-title {
            color: #212529;
            font-weight: 500;
        }
        .btn-save {
            background: #212529;
            border: none;
            color: white;
        }
        .btn-save:hover {
            background: #343a40;
        }
        .btn-cancel {
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
        }
        .btn-cancel:hover {
            background: #f8f9fa;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="page-title">Gestión de Productos</h1>
            <button class="btn btn-add" id="btnAddProduct" data-bs-toggle="modal" data-bs-target="#productModal">
                <i class="bi bi-plus-circle me-2"></i>Agregar Producto
            </button>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 10%">ID</th>
                            <th style="width: 20%">Nombre</th>
                            <th style="width: 35%">Descripción</th>
                            <th style="width: 15%">Precio Base</th>
                            <th style="width: 20%" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                        <tr>
                            <td colspan="5" class="empty-state">
                                <i class="bi bi-box-seam" style="font-size: 3rem;"></i>
                                <p class="mt-2">Cargando productos...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">

                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                id="productName"
                                name="name"
                                placeholder="Ingresa el nombre del producto"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descripción</label>
                            <textarea
                                class="form-control"
                                id="productDescription"
                                name="description"
                                rows="3"
                                placeholder="Ingresa la descripción del producto"
                                required
                            ></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio Base</label>
                            <input
                                type="number"
                                step="0.01"
                                min="0"
                                class="form-control"
                                id="productPrice"
                                name="price"
                                placeholder="0.00"
                                required
                            >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-save" id="btnSaveProduct">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación para Eliminar -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar el producto <strong id="deleteProductName"></strong>?</p>
                    <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Network Status Indicator -->
    <div id="network-status"></div>

    <!-- Bootstrap 5 JS Bundle CDN (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PouchDB Library (Offline-First Database) -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.find.min.js"></script>

    <!-- Properties (BASE_URL) - DEBE CARGARSE PRIMERO -->
    <script src="../../properties.js"></script>

    <!-- Hybrid Sync Service (Backend-first + PouchDB cache) -->
    <script src="../../services/sync-pouchdb-service.js"></script>

    <!-- PWA Initialization (debe cargarse primero) -->
    <script type="module" src="../../pwa-init.js"></script>

    <!-- Auth Guard - Protección de ruta (DEBE IR PRIMERO) -->
    <script type="module" src="../../utils/auth-guard.js"></script>

    <!-- Admin Navbar Component -->
    <script type="module" src="../../components/admin-navbar.js"></script>

    <!-- Products JS (ahora como módulo ES6) -->
    <script type="module" src="products.js"></script>
</body>
</html>
