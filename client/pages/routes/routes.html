<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asignación de Rutas - Sistema de Abarrotes</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Admin Navbar Styles -->
    <link rel="stylesheet" href="../../components/admin-navbar.css">

    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
        }
        .content-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .page-title {
            color: #212529;
            font-weight: 500;
            margin: 0;
            font-size: 1.75rem;
        }
        .btn-add {
            background: #212529;
            border: none;
            color: white;
            padding: 0.5rem 1.25rem;
            transition: background 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .btn-add:hover {
            background: #343a40;
            color: white;
        }

        /* Responsive para móviles */
        @media (max-width: 576px) {
            .content-container {
                padding: 0.5rem;
            }
            .header-section {
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
            }
            .page-title {
                font-size: 1.5rem;
                text-align: center;
                margin-bottom: 0.5rem;
            }
            .btn-add {
                width: 100%;
                justify-content: center;
                display: flex;
                align-items: center;
            }
            .table-container {
                padding: 0.5rem;
            }
            .table {
                font-size: 0.75rem;
            }
            .table th {
                padding: 0.4rem 0.25rem;
                font-size: 0.7rem;
            }
            .table td {
                padding: 0.4rem 0.25rem;
                font-size: 0.75rem;
            }
            .btn-action {
                padding: 0.2rem 0.3rem;
                font-size: 0.75rem;
                margin-bottom: 0.25rem;
            }
            .btn-action:last-child {
                margin-bottom: 0;
            }
        }
        .table-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        .table th {
            color: #495057;
            font-weight: 500;
            border-bottom: none;
            padding: 0.75rem;
        }
        .table td {
            vertical-align: middle;
            padding: 0.75rem;
            color: #212529;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            margin: 0 0.125rem;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            transition: all 0.2s;
        }
        .btn-action:hover {
            background: #f8f9fa;
            border-color: #495057;
        }
        .btn-edit:hover {
            color: #212529;
        }
        .btn-delete:hover {
            color: #dc3545;
            border-color: #dc3545;
        }
        .modal-header {
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .modal-title {
            color: #212529;
            font-weight: 500;
        }
        .btn-save {
            background: #212529;
            border: none;
            color: white;
        }
        .btn-save:hover {
            background: #343a40;
        }
        .btn-cancel {
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
        }
        .btn-cancel:hover {
            background: #f8f9fa;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-in-progress {
            background: #cce5ff;
            color: #004085;
        }
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="page-title">Historial de Visitas</h1>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 10%">ID</th>
                            <th style="width: 20%">Repartidor</th>
                            <th style="width: 20%">Tienda</th>
                            <th style="width: 15%">Fecha</th>
                            <th style="width: 15%">Validada</th>
                            <th style="width: 20%" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="routesTableBody">
                        <!-- Las rutas se cargarán dinámicamente aquí -->
                        <tr>
                            <td colspan="6" class="empty-state">
                                <i class="bi bi-geo-alt" style="font-size: 3rem;"></i>
                                <p class="mt-2">Cargando rutas...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles de Visita -->
    <div class="modal fade" id="visitDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de la Visita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h6 class="mb-3">Información General</h6>
                            <p class="mb-2"><strong>Repartidor:</strong> <span id="detailDriver"></span></p>
                            <p class="mb-2"><strong>Tienda:</strong> <span id="detailStore"></span></p>
                            <p class="mb-2"><strong>Fecha:</strong> <span id="detailDate"></span></p>
                            <p class="mb-2"><strong>Validada:</strong> <span id="detailValidation"></span></p>
                            <div id="detailPhotoContainer" class="mt-3 d-none">
                                <button id="btnViewPhoto" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-camera"></i> Ver Foto
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <h6 class="mb-3">Ordenes / Productos</h6>
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>Producto</th>
                                    <th class="text-center">Cant.</th>
                                    <th class="text-end">Precio Unit.</th>
                                    <th class="text-end">Total</th>
                                </tr>
                            </thead>
                            <tbody id="detailOrdersBody">
                            </tbody>
                            <tfoot id="detailOrdersFooter">
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle CDN (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PouchDB -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Runtime env config debe cargarse antes de properties -->
    <script src="/env-config.js"></script>
    <script src="../../properties.js"></script>

    <!-- Sync Service -->
    <script src="../../services/sync-pouchdb-service.js"></script>

    <!-- PWA Initialization (IMPORTANTE: Registra el Service Worker) -->
    <script type="module" src="/pwa-init.js"></script>

    <!-- Auth Guard - Protección de ruta (DEBE IR PRIMERO) -->
    <script type="module" src="../../utils/auth-guard.js"></script>

    <!-- Admin Navbar Component -->
    <script type="module" src="../../components/admin-navbar.js"></script>

    <!-- Routes JS -->
    <script src="routes.js"></script>
</body>
</html>
