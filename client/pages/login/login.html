<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login - Sistema de Abarrotes</title>

        <!-- Bootstrap 5 CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Bootstrap Local CSS (alternativo) -->
        <!-- <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css"> -->

        <style>
            body,
            html {
                height: 100%;
            }
            .login-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #f5f5f5;
            }
            .login-card {
                background: white;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                padding: 2.5rem;
                width: 100%;
                max-width: 400px;
            }
            .login-title {
                color: #212529;
                font-weight: 500;
                margin-bottom: 1.5rem;
                text-align: center;
            }
            .form-control:focus {
                border-color: #495057;
                box-shadow: 0 0 0 0.2rem rgba(73, 80, 87, 0.1);
            }
            .btn-login {
                background: #212529;
                border: none;
                padding: 0.75rem;
                font-weight: 400;
                transition: background 0.2s;
            }
            .btn-login:hover {
                background: #343a40;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-title">Iniciar Sesión</h2>
                <p class="text-center text-muted mb-4">
                    Administradores y Repartidores
                </p>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="correo@ejemplo.com"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Contraseña</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Ingresa tu contraseña"
                            required
                        />
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-login">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>

                <!-- Área de mensajes -->
                <div id="messageArea" class="mt-3"></div>
            </div>
        </div>

        <!-- Bootstrap 5 JS Bundle CDN (incluye Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Bootstrap Local JS (alternativo) -->
        <!-- <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script> -->

        <script src="../../env-config.js"></script>
        <!-- Login JS -->
        <script src="login.js"></script>
    </body>
</html>
